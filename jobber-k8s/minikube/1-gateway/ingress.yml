apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobber-gateway-ingress
  namespace: production
  labels:
    name: jobber-gateway-ingress
spec:
  ingressClassName: nginx
  defaultBackend:
    service:
      name: jobber-gateway
      port:
        number: 4000
  tls:
  - hosts:
    - jobber.hauxun.com
    secretName: gateway-ingress-tls
  rules:
  - host: jobber.hauxun.com
    http:
      paths:
      - pathType: Prefix
        path: /api/gateway/v1
        backend:
          service:
            name: jobber-gateway
            port: 
              number: 4000
